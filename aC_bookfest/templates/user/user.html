{% if user.is_authenticated %}
    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small><small>(<a href="{% url 'profile_update' pk=user.profile.id %}">Edit Profile</a>)</small></p>

{% else %}
    <a href="{% url 'login' %}" class="top-menu">Login</a>
    <a href="{% url 'profile_create' %}" class="top-menu">Sign Up</a>
    
{% endif %}
