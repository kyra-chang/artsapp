{% extends 'base.html' %}

{% block content %}


    {% for event in events %}
        <div class="post">
        	<h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.Title }}</a></h1>
        	<h3>{{ event.Time }}</h3>
        	{% if event.orders.count > 0 %}
        		<h3>{{ event.orders.count }} people ordered the tickets</h3>
        	{% else %}
        		<h3>Be the first one to order the ticket!</h3>
        	{% endif %}
        </div>
    {% endfor %}
  
{% endblock %}
