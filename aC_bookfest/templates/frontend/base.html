{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Berkeley Arts + Design</title>

	<!-- Linking CSS -->
	<link rel="stylesheet" href="{% static "css/home_style.css" %}">
	<link rel="stylesheet" href="{% static "css/event_style.css" %}">

	<!-- <link rel="stylesheet" href="assets/aos-master/dist/aos.css"/> -->

	<!-- Importing jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/regular.css" integrity="sha384-A/oR8MwZKeyJS+Y0tLZ16QIyje/AmPduwrvjeH6NLiLsp4cdE4uRJl8zobWXBm4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">

    <!-- Importing Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!-- Importing Open Sans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

	<!-- Importing Bootstrap -->

	<!-- Bootstrap uses HTML5 -->
	<meta charset="utf-8">

	<!-- Bootstrap is mobile-first -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<!-- won't need this if you only use CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <!-- Page Container -->
	<div id="page-container" class="container-fluid">

		<!-- Nav Bar -->
		<div id="nav-bar" class="container-fluid">
			
			<!-- Sidebar Hamburger Icon (code inspired by W3Schools) -->
		    <div id="sidebar-button" onclick="myFunction(this)">
		    	<div class="bar1"></div>
		    	<div class="bar2"></div>
		    	<div class="bar3"></div>
		    </div>

		    <!-- Sidebar -->
		    <nav class="sidebar-container">
		        <ul>
		        	<li class="sidebar-item">Home</li>
		            <li class="sidebar-item">About</li>
		            <li class="sidebar-item">My Profile</li>
		            <li class="sidebar-item">Contact</li>
		            <li class="sidebar-item"><a href="free.html">Free w/ Cal ID</a></li>
		            <li class="sidebar-item">CalNet Login</li>
		        </ul>
		    </nav>

		    <!-- Text -->
		    <div id="title" class="container">
		    	<div class="text">Berkeley A+D</div>
		    </div>

		</div>

		<div class="rest">

			<!-- Spotlight -->
			<div id="spotlight-container" class="container-fluid">
				<div id="spotlight-image" class="container-fluid">
					<img src="{% static "images/spotlight.jpg" %}">
				</div>
				<div id="spotlight-text">
					Arts + Design
				</div>
			</div>

			<!-- Events -->
			{% block content %}
			{% endblock %}

			<!-- Bottom -->
			<div id="bottom-info">
				<div id="bottom-text">
					Berkeley Arts + Design
				</div>
				<div id="bottom-email">
					artsdesign.berkeley.edu
				</div>
			</div>

		</div>

	</div>


	<!-- Linking JS -->
	<script src="{% static "js/home_script.js" %}"></script>
	<script src="{% static "js/event_script.js" %}"></script>
	<script src="{% static "js/free_script.js" %}"></script>
	<!-- <script src="assets/aos-master/dist/aos.js"></script> -->

</body>
</html>
