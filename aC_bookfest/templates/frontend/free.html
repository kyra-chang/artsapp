
{% extends 'frontend/base.html' %}

{% block content %}
<!-- Events -->
<div class="angular-content" ng-app="myApp" ng-controller="myController">
	{% if free_list %}
	    {% for event in free_list %}
	<div class="event-container" >
		<a href="{% url 'free_event_detail' pk=event.pk %}">
		{% if event.Picture.url %}
            <div class="event-image">
                <img src="{{ event.Picture.url }}" alt="{{ event.Title }}"/>
                <!-- <img src="http://www.bestwesternoakland.com/wp-content/uploads/2017/10/oak-museum-exterior-front.png">  -->
            </div>
        {% endif %}
		<!-- Angular code taken from https://stackoverflow.com/questions/12179455/how-to-assign-alternate-class-to-rows-in-angular-js -->
		<div class="event-info {% cycle 'color0' 'color1' 'color2' %}" >
			<div class="event-title">{{ event.s_Title }}</div>
			<div class="event-location">{{ event.s_Location }}</div>
		</div>

		</a>
	</div>
		{% endfor %}
	{% else %}
	    <p>No events are available.</p>
	{% endif %}

</div>

{% endblock %}
